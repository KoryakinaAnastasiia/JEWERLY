<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/header_nav.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/globals.css" />

    <title>JEWERLY</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav__container">
        <img src="./img/LOGO.svg" alt="image" />
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <button class="nav__list_like">
              <img src="./img/like.svg" alt="image" />
            </button>
            <button class="nav__list_people">
              <img src="./img/people.svg" alt="image" />
            </button>
            <button class="nav__list_basket">
              <img src="./img/lock.svg" alt="image" />
            </button>
          </ul>
          <div class="nav__togle">
            <button class="nav__togle_button"></button>
            <button class="nav__togle_button"></button>
            <button class="nav__togle_button"></button>
          </div>
        </div>
      </nav>
      <div class="header__body">
        <div class="header__body_text">
          <h1 class="header__name">HIGH JEWELRY</h1>
          <div class="header__text_mini">
            <nav class="header__line"></nav>
            <button class="header__button">Смотреть коллекцию</button>
          </div>
        </div>
        <img src="./img/ring.png" alt="image" />
      </div>
      <div class="header__footer">
        <div class="header__footer_lang">
          <button class="header__footer_lang_button">RU</button>
          <button class="header__footer_lang_button">EN</button>
        </div>
        <div class="header__footer_description">
          <h1 class="header__footer_description_name">
            КОЛЬЦО TRINITY, Cartier
          </h1>
          <h2 class="header__footer_description_all">
            Белое золото, бриллианты
          </h2>
          <h3 class="header__footer_description_price">498 000 ₽</h3>
        </div>
      </div>
    </header>
  </body>
</html>
